{% extends 'course/base.html' %}
{% load static %}

{% block head %}
<link href='https://use.fontawesome.com/releases/v5.7.2/css/all.css' rel='stylesheet'>
<link rel="stylesheet" href="{% static 'css/login-sign-up-style.css' %}"> 
{% endblock%}

{% block title %} Change Password {% endblock %} 

{% block body %} 
<div class="row justify-content-center"> 
    <div class="wrapper authenticationForm"> 
      <div class="logo"> <img src="https://dcsa.moshiurrahman.net/static/course/img/logo-r.png" alt="" style="width: 100px; height: auto"> </div> 
      <div class="text-center mt-4 name"> Change Password </div>

      <form class="p-3 mt-3 change_password" method="post"> 
            {% csrf_token %}      
            {{ form }}    
            <button type="submit" class="btn btn-color mt-3"> Change Password </button>
      </form>
    </div>
</div>
{% endblock %}

{% block js %} {% endblock %}
