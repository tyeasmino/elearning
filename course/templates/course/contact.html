{% extends 'course/base.html' %}

{% block title %} Course Contact {% endblock %}


{% block body %} 
{% load static %}
<div class="container-fluid px-0 my-0">
    <img src="https://dcsa.moshiurrahman.net/media/course/image/Master-banner.gif" class="d-block w-100" style="height: 400px;">
  </div>
  <div class="container my-4">
    <form method="post" action="/contact/">
      {% csrf_token %}
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Enter Your Words</label>
        <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-color">Submit</button>
    </form>
  </div>
{% endblock %}
